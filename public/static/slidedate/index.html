<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>手机端滑动日期选择器</title>
<meta name="keywords" content="手机端滑动日期选择器" />
<meta name="description" content="手机端滑动日期选择器" />
<link rel="stylesheet" type="text/css" href="./css/reset.css" />
</head>
<body>
	<!-- 页头 -->
	<div class="header">
		<div class="header-inner"></div>
	</div>
	<!-- 正文 -->
		<div class="demos">
			<label for="appDate">日期</label>
			<input value="2010-06-01" class="" readonly="readonly" name="appDate" id="appDate" type="text">
		</div>
		<div class="demos">
			<label for="appDateTime">日期时间</label>
			<input value="2013-08-01 15:42:02" class="" readonly="readonly" name="appDateTime" id="appDateTime" type="text">
		</div>
		<div class="demos">
			<label for="appTime">时间</label>
			<input value="18:43" class="" readonly="readonly" name="appTime" id="appTime" type="text">
		</div>
	<!-- 页脚 -->
	<div class="footer">
		<div class="footer-inner"></div>
	</div>
<script type="text/javascript" src="./js/jquery-1.9.1.min.js" ></script>
<link href="./css/slidedate.css" rel="stylesheet" type="text/css">
<script src="./js/slidedate.js" type="text/javascript"></script>
<script src="./js/mobiscroll.js" type="text/javascript"></script>
<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();
			var opt={
				date:{preset : 'date'},
				datetime:{preset : 'datetime'},
				time:{preset : 'time'},
				default : {
					theme: 'android-ics light', //皮肤样式
			        display: 'modal', //显示方式
			        mode: 'scroller', //日期选择模式
					dateFormat: 'yy-mm-dd hh:ii:ss',
					lang: 'zh',
					multiSelect: true,//是否可以多选
					showNow: true,
					setText: '确定', //确认按钮名称
					dateOrder: 'yymmdd', //面板中日期排列格式
					dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
					cancelText: "取消",
					nowText: "今天",
			        startYear: currYear - 80, //开始年份
			        endYear: currYear + 10, //结束年份
			        //窗体标题头显示
			        headerText: function (valueText) {
                    	var tar = valueText.split('-');
                    	return tar[0] + "年"+tar[1] + "月" ;
               		 }
			}
			};
			var optDate = $.extend(opt['date'], opt['default']);
		  	var date1=$("#appDate").mobiscroll(optDate);
			// $("#appDate").scroller('setDate', new Date($("#appDate").val()), true);

		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		    $("#appDateTime").mobiscroll(optDateTime);

		    var optTime = $.extend(opt['time'], opt['default']);
		    $("#appTime").mobiscroll(optTime);
        });
</script>
</body>
</html>
