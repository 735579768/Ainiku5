<style type="text/css">

<script type="text/javascript">
// 添加编辑器放的位置路径
var BASE_URL = '/webuploader';

<div class="webuploader-wh">
    <div id="uploader"></div>
    <div id="imglist_uploader" class="upcl"></div>
    <input type="hidden" id="uploadpic_uploader" name="uploader" value="0" />
    <script type="text/javascript">
    jQuery(function() {
        !function(){
            //初始化上传控件
            var conId='#uploader';//上传容器id
            var imglistId='#imglist_uploader';//上传成功预览图片列表id
            var valId='#uploadpic_uploader';//当前图片值表单id
            var ismuli=false;//是否多图上传
            webUploader.init(conId,ismuli, function(data,upObj) {
                console.log(data);
                console.log(upObj);
                $(valId).val(data.id);
                webUploader.addimg(imglistId,data,ismuli);
            });
            //初始化图片列表
            webUploader.initImgList(valId,imglistId,ismuli);
            // layer.photos({
            //   photos: imglistId
            // });
            // file&&file.bindDel();
        }();
    });
    </script>
</div>
