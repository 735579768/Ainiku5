{extend name="sys/user/base" /}
{block name="member-right"}
<div class="mem-hd-title cl"><i class="fa fa-reorder"></i> {$member_title}</div>
	<div class="user-info">
		<div class="user-tx"><img src="__IMG__/photo.jpg" />
		<div class="login-info">

						<h2 class="username">{$uinfo.username}</h2>
                    <p class="tip">您好～</p>
                    <a class="link" href="{:url('sys.user/modpwd')}">修改个人信息 &gt;</a>
        </div>
		<div class="login-info">
          <p class="tip">手机 : {$uinfo.mobile}</p>
          <p class="tip">邮箱 : {$uinfo.email}
			<eq name="uinfo.email_activate" value="0"><a href="{:url('sys.user/emailactivate')}" class="ajax-href" >点击激活</a><else /><span class="green">已验证</span></eq>
          </p>
        </div>
		</div>
	</div>
<div class="divline"></div>
<ul class="user-order cl">
	<li><a href="{:url('sys.user/order',array('order_status'=>1))}">待支付订单</a></li>
	<li><a href="{:url('sys.user/order',array('order_status'=>3))}">待收货订单</a></li>
	<li><a href="{:url('sys.user/order',array('order_status'=>2))};">已支付订单</a></li>
	<li><a href="{:url('sys.user/order',array('order_status'=>4))}">已完成订单</a></li>
</ul>
{/block}
