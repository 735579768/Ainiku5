{extend name="pub/base-iframe" /} {block name="center"}
<div class="iframe-con">
    <!--主标题-->
    {include file="pub/main-title" /}
    <!--按钮和搜索区域-->
    <div class="tool-area cl">
        <div class="btn-tool">
            <a href="{:url('FormItem/add',['form_id'=>input('param.form_id')])}" class="btn">添加表单项</a>
        </div>
    </div>
    <table width="100%">
        <tr class="th">
            <th class="td-id">Id</th>
            <th>标题</th>
            <th>表单类型</th>
            <th class="td-time">数据表</th>
            <th class="td-status">状态</th>
            <th>操作</th>
        </tr>
        {volist name="_list" id="vo"}
        <tr>
            <td>{$vo.form_item_id}</td>
            <td class="td-left">{$vo.title}</td>
            <td class="td-left">{$vo.type}</td>
            <td class="td-left">{$vo.name}</td>
            <td>{$vo.status}</td>
            <td class="td-btn">
            <a href="{:url('FormItem/edit',['form_item_id'=>$vo['form_item_id']])}" class="btn">编辑</a>
            </td>
        </tr>
        {/volist}
    </table>
    <div class="page">{$_page}</div>
</div>
{/block}
