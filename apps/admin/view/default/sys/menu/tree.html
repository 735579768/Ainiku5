{volist name="_list" id="vo"}
<dl class="c-item cl">
    <dt class="cl">
        <div class="c-inp c-ico"><i data-url="{:url('sys.menu/tree',['pid'=>$vo['menu_id']])}" onclick="catetree.menuClick(this);" class="fa"></i></div>
        <div class="c-inp c-id">{$vo.menu_id}</div>
        <div class="c-inp c-paixu">
            <input data-table="Menu" data-id="{$vo.menu_id}" data-field="sort"  type="text" class="form-control input-mini  ajax-blur" value="{$vo.sort}" />
        </div>
        <div class="c-inp c-show">
            <span title="{$vo.status|get_status}" data-table="Menu" data-id="{$vo.menu_id}" data-field="status" data-value="{$vo.status}" class="fa yesno"></span>
        </div>
        <div class="c-inp c-show">
            <span title="{$vo.status|get_status}" data-table="Menu" data-id="{$vo.menu_id}" data-field="home" data-value="{$vo.home}" class="fa yesno"></span>
        </div>
        <div class="c-inp c-title">
            <span class="c-sign"></span>
            <a href="{:url('sys.menu/add',['pid'=>$vo['menu_id']])}"><i class="fa fa-plus-square"></i></a>
            <div class="text-field">
                <span class="text-title">标题:</span>
                <input data-table="Menu" data-id="{$vo.menu_id}" data-field="title"  type="text" class="form-control ajax-blur" value="{$vo.title}" />
            </div>
            <div class="text-field">
                <span class="text-title">URL:</span>
                <input data-table="Menu" data-id="{$vo.menu_id}" data-field="url"  type="text" class="form-control ajax-blur" value="{$vo.url}" />
            </div>
            <div class="text-field">
                <span class="text-title">分组:</span>
                <input data-table="Menu" data-id="{$vo.menu_id}" data-field="group"  type="text" class="form-control ajax-blur" value="{$vo.group}" />
            </div>
        </div>
        <div class="c-inp c-action">
        <!--authstart-->
            <a href="{:url('sys.menu/edit',['menu_id'=>$vo['menu_id']])}" class="btn">编辑</a>
        <!--authend-->
        <!--authstart-->
            <a href="javascript:;" data-url="{:url('sys.menu/delete',['menu_id'=>$vo['menu_id']])}" onclick="am.okAction(this);" class="btn btn-warning">删除</a>
        <!--authend-->
        </div>
    </dt>
    {notempty name="vo.child"}
    <dd class="c-sub-item">
        {:controller('sys.menu','controller')->tree($vo['menu_id'])}
    </dd>
    {/notempty}
</dl>
{/volist}
