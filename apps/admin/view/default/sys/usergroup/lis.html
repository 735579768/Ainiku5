{extend name="pub/base-iframe" /} {block name="center"}
<div class="iframe-con">
    <!--主标题-->
    {include file="pub/main-title" /}
    <!--按钮和搜索区域-->
    <div class="tool-area cl">
        <div class="btn-tool">
        <!--authstart-->
            <a href="{:url('sys.usergroup/add')}" class="btn">添加用户组</a>
        <!--authend-->
        </div>
    </div>
    <table width="100%">
        <tr class="th">
            <th class="td-id">Id</th>
            <th class="td-sort">排序</th>
            <th>标题</th>
            <th class="td-status">状态</th>
            <th>操作</th>
        </tr>
        {notempty name="_list"}
        {volist name="_list" id="vo"}
        <tr>
            <td>{$vo.user_group_id}</td>
            <td>
<input data-table="UserGroup" data-id="{$vo.user_group_id}" data-field="sort" type="text" class="form-control input-mini  ajax-blur" value="{$vo.sort}">
            </td>
            <td class="td-left">{$vo.title}</td>

            <td>
<span title="{$vo.status|get_status}" data-table="UserGroup" data-id="{$vo.user_group_id}" data-field="status" data-value="{$vo.status}" class="fa yesno"></span>
            </td>
            <td class="td-btn">
            <!--authstart-->
            <a href="{:url('sys.usergroup/authset',['user_group_id'=>$vo['user_group_id']])}" class="btn">权限分配</a>
            <!--authend-->
            <!--authstart-->
            <a href="{:url('sys.usergroup/edit',['user_group_id'=>$vo['user_group_id']])}" class="btn">编辑</a>
            <!--authend-->
            <!--authstart-->
            <a href="javascript:;" data-url="{:url('sys.usergroup/delete',['user_group_id'=>$vo['user_group_id']])}" onclick="am.okAction(this);" class="btn btn-warning">删除</a>
            <!--authend-->
            </td>
        </tr>
        {/volist}
        {else /}
        <tr>
            <td colspan="4">
            <div class="empty-str">啊哦，没有信息! <span class="bq">:(</span></div>
            </td>
        </tr>
        {/notempty}
    </table>
    <div class="page">{$_page}</div>
</div>
{/block}
