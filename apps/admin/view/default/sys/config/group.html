{extend name="pub/base-iframe" /} {block name="center"}
<div class="iframe-con">
    <!--主标题-->
    {include file="pub/main-title" /}
    <div id="formnav" class="form-block">
        <div class="tab">
        <ul id="formnav" class="tabnavblock cl">
           {foreach name=":config('systemstatus.tab')" item="vo"}
           {if condition="$key gt 1"}
                <li class="tabnav {eq name="key" value="$tab_id"}hover{/eq}"><a href="{:url('group',['tab_id'=>$key])}">{$vo}</a></li>
            {/if}
                {/foreach}

        </ul>
    </div>
        <form class="autosubmit" action="{:url('')}" method="post">
            {:get_form_str($formarr,$data)}
            <div class="form-group cl center">
                <input type="hidden" value="{$tab_id}" name="tab_id">
                <a href="javascript:;" onclick="ank.ajaxForm(this);" class="btn btn-large">
                {empty name="data"}确定保存{else /}确认更新{/empty}
                </a>
            </div>
        </form>

    </div>
</div>
{/block}
