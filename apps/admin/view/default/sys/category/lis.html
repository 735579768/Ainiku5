        <div class="btn-tool">

            <a href="{:url('sys.category/add',['pid'=>0,'category_type'=>$category_type])}" class="btn">添加{$category_title}</a>

{:controller('sys.category','controller')->tree(0,$category_type)}

$(function() {

});
