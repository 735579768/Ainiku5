{extend name="pub/base-iframe" /} {block name="center"}
<div class="iframe-con">
    <!--主标题-->
    {include file="pub/main-title" /}
    <!--按钮和搜索区域-->
    <div class="tool-area cl">
        <div class="btn-tool">
        <!--authstart-->
            <a href="{:url('sys.form/add')}" class="btn">添加表单</a>
        <!--authend-->
        </div>
    </div>
    <table width="100%">
        <tr class="th">
            <th class="td-id">Id</th>
            <th class="td-sort">排序</th>
            <th>标题</th>
            <th class="td-time">数据表</th>
            <th class="td-status">状态</th>
            <th>操作</th>
        </tr>
        {volist name="_list" id="vo"}
        <tr>
            <td>{$vo.form_id}</td>
            <td>
                <input data-table="Form" data-id="{$vo.form_id}" data-field="sort"  type="text" class="form-control input-mini  ajax-blur" value="{$vo.sort}" />
            </td>
            <td class="td-left">{$vo.title}</td>
            <td class="td-left">{$vo.name}</td>
            <td>{$vo.status|get_status}</td>
            <td class="td-btn">
            <!--authstart-->
            <a href="{:url('sys.formitem/add',['form_id'=>$vo['form_id']])}" class="btn">添加表单项</a>
            <!--authend-->
            <!--authstart-->
            <a href="{:url('sys.formitem/lis',['form_id'=>$vo['form_id']])}" class="btn">表单项列表</a>
            <!--authend-->
            <!--authstart-->
            <a href="{:url('sys.form/edit',['form_id'=>$vo['form_id']])}" class="btn">编辑</a>
            <!--authend-->
            <!--authstart-->
            <a href="javascript:;" data-url="{:url('sys.form/delete',['form_id'=>$vo['form_id']])}" onclick="am.okAction(this);" class="btn btn-warning">删除</a>
            <!--authend-->
            </td>
        </tr>
        {/volist}
    </table>
    <div class="page">{$_page}</div>
</div>
{/block}
